{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-2">{{ t('auth.reset_password') }}</h1>
        <p class="text-secondary small mb-3">
          {{ t('auth.reset_password_desc') }}
        </p>
        <form method="post" action="/forgot-password" class="vstack gap-3">
          <div>
            <label class="form-label">{{ t('auth.email') }}</label>
            <input class="form-control" type="email" name="email" required autofocus>
          </div>
          <button class="btn btn-primary w-100" type="submit">{{ t('auth.send_reset_link') }}</button>
          <div class="text-center small text-secondary">
            <a href="/login">{{ t('auth.back_to_login') }}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
