{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-2">{{ t('auth.choose_new_password') }}</h1>
        <p class="text-secondary small mb-3">
          {{ t('auth.choose_new_password_desc') }}
        </p>

        <form method="post" action="/reset-password" class="vstack gap-3">
          <input type="hidden" name="token" value="{{ token }}">
          <div>
            <label class="form-label">{{ t('auth.new_password') }}</label>
            <input class="form-control" type="password" name="password" required autofocus>
            <div class="form-text">{{ t('auth.at_least_8') }}</div>
          </div>
          <div>
            <label class="form-label">{{ t('auth.confirm_new_password') }}</label>
            <input class="form-control" type="password" name="password2" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">{{ t('auth.update_password') }}</button>
          <div class="text-center small text-secondary">
            <a href="/login">{{ t('auth.back_to_login') }}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
