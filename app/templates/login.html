{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">{{ t('auth.login') }}</h1>
        <form method="post" action="/login" class="vstack gap-3">
          <div>
            <label class="form-label">{{ t('auth.email') }}</label>
            <input class="form-control" type="email" name="email" required autofocus>
          </div>
          <div>
            <label class="form-label">{{ t('auth.password') }}</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">{{ t('auth.sign_in') }}</button>
          <div class="text-center small">
            <a href="/forgot-password">{{ t('auth.forgot_password') }}</a>
          </div>
          <div class="text-center small text-secondary">
            {{ t('auth.no_account') }} <a href="/register">{{ t('auth.create_one') }}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
